<div>
  <input class="big" type="checkbox" (click)="onVoucherClick()" id="voucher" name="iHaveVoucher">
  <label class="label1" for="voucher">Van utalványom</label>

  <span *ngIf="possessVoucher">
    <label class="label2" for="serialNum">Sorszám:</label>
    <input id="serialNum" class="form-control" type="text">

    <button class="btn btn-primary">Ellenőrzés</button>
  </span>
</div>
